name: Trivy Scan

on:
  pull_request:
    branches:
      - main  # Adjust this to match the branch you want to protect

jobs:
  trivy_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Run Trivy vulnerability scan
        id: trivy-scan
        run: |
          trivy fs --scanners vuln,secret --exit-code 1 --severity HIGH,CRITICAL --output trivy-report.txt $GITHUB_WORKSPACE

      - name: Upload Trivy scan results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Fail PR if vulnerabilities are found
        if: failure()
        run: exit 1
